<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a project</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Background color of your choice */
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    width: 250px; /* Width of the box */
    height: 300px; /* Height of the box */
    background-color: #fff;
    border-radius: 20px;
    margin: 0 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
    text-decoration: none; /* Remove underline from links */
  }
  .box:hover {
    transform: scale(1.05);
  }
  .box img {
    width: calc(100% - 10px); /* Width of the image within the box */
    height: calc(60% - 10px); /* Height of the image within the box */
    object-fit: cover;
    border: 5px solid white; /* White border around the image */
    border-radius: 15px; /* Ensure rounded corners */
    margin: 5px; /* Space between the image and the box */
    box-sizing: border-box; /* Include border in the width and height calculation */
  }
  .content {
    padding: 15px;
    background-color: #fff;
    height: 40%; /* Height of the white box */
    text-align: center;
  }
  .content p {
    margin: 0;
    color: #000;
    font-weight: bold;
  }
  .content a {
    text-decoration: none; /* Remove underline from links */
  }

  .scrollingtext {
    white-space: nowrap;
    overflow: hidden;
    animation: scrollText 10s linear infinite;
  }

  @keyframes scrollText {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

</style>
</head>
<body>
<div class="content">
  <p>Made by Anson</p>
  <p> class="scrollingtext">Disclaimer: All websites shown are coded in HTML</p>
</div>
<div class="container">
  <a href="https://yeettheanson.github.io/home.html" rel="noopener noreferrer" class="box">
    <img src="sunwayfrontpic.png" alt="Sample Image">
    <div class="content">
      <p>HTML Coding Competition: Sunway Web Design</p>
    </div>
  </a>
  <a href="https://yeettheanson.github.io/homework.html" rel="noopener noreferrer" class="box">
    <img src="homeworkfrontpic.png" alt="Sample Image">
    <div class="content">
      <p>English Second Language Homework</p>
    </div>
  </a>
</div>
</body>
</html>
